<extend name="Common:index"/>
<block name="main">
    <div class="main-content">
        <style>
            #pages a,#pages span{

                float: left;
                color: #337AB7;
                padding: 6px 12px;
                margin-left: -1px;
                position: relative;
                line-height: 1.42857;
                text-decoration: none;
                background-color: #FFF;
                border: 1px solid #DDD;
            }

            #pages span{
                color: #fff;
                z-index: 2;
                cursor:pointer;
                border-color: #337ab7;
                background-color: #337ab7;
            }
        </style>
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">主页</a>
                </li>

                <li>
                    <a href="#">成绩报表</a>
                </li>
                <li class="active">考试列表</li>
            </ul><!-- .breadcrumb -->


        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    成绩报表
                    <small>
                        <i class="icon-double-angle-right"></i>
                        考试列表
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- PAGE CONTENT BEGINS -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="table-responsive">
                                        <form action="" method="post">
                                            <table id="sample-table-1" class="table table-striped table-bordered table-hover" style="text-align:center;">
                                                <thead>
                                                <tr>
                                                    <th class="center">序号</th>
                                                    <th class="center">考试编号</th>
                                                    <th class="center">考试名称</th>
                                                    <th class="center">时间</th>
                                                    <th class="center">状态</th>
                                                    <th class="center">操作</th>
                                                </thead>
                                                <tbody>
                                                <volist name="exam" id="vo">
                                                    <tr>
                                                        <th class="center">{$i}</th>
                                                        <th class="center">{$vo.test_once}</th>
                                                        <th class="center">{$vo.stu_note}</th>
                                                        <th class="center">{$vo.reg_time}</th>
                                                        <th class="center">
                                                            <if condition="$vo.validflag eq 0">
                                                                <span style="color:green">已分析</span>
                                                                <else/>
                                                                <span style="color:red">未分析</span>
                                                            </if>
                                                        </th>
                                                        <th class="center">
                                                            <a href="{:U('Report/ocode_rep',array('id'=>$vo['test_once']))}" >查看</a>
                                                        </th>
                                                    </tr>
                                                </volist>
                                                <tr>
                                                    <td colspan="10" id="pages"><div class="row"><div class="col-md-5"></div>{$page}</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </form>
                                    </div><!-- /.table-responsive -->
                                </div><!-- /span -->
                            </div><!-- /row -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->

</block>
