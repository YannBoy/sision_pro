            #pages a,#pages span{

            }

                z-index: 2;

                                            <table id="sample-table-1" class="table table-striped table-bordered table-hover" style="text-align:center;">
                                                <thead>
                                                <tr>
                                                    <th class="center">考试名称</th>
                                                    <th class="center">创建人</th>
                                                    <th class="center">考试时间</th>
                                                    <th class="center">创建时间</th>
                                                    <th class="center">操作</th>
                                                </thead>
                                                <tbody>
                                                <volist name="exam" id="vo">
                                                    <tr>
                                                        <th class="center">{$vo.name}

                                                                <span style="color:green">(单校)</span>
                                                                <else/>

                                                            </if>
                                                        </th>
                                                        <th class="center">{$vo.username}</th>
                                                        <th class="center">{$vo.examtime}</th>
                                                        <th class="center">{$vo.regtime}</th>
                                                        <th class="center">
                                                            <if condition="$vo.pid eq 0">

                                                                <a href="{:U('Report/call_info',array('id'=>$vo[id],'state'=>$vo[state]))}" >数据报表</a>
                                                                <a href="{:U('Report/subinfo',array('id'=>$vo[id],'state'=>$vo[state]))}">图文报表</a>
                                                                <else/>
                                                                <a href="{:U('Api/localexcel',array('id'=>$vo[pid],'state'=>$vo[state],'name'=>$vo[name],'schoolname'=>$vo[schoolname]))}" >下载</a>
                                                                <a href="{:U('Report/call_info',array('id'=>$vo[pid],'state'=>$vo[state],'schoolname'=>$vo[schoolname]))}" >数据报表</a>
                                                                <a href="{:U('Report/class_rep',array('id'=>$vo[pid],'state'=>$vo[state],'ocode'=>$vo[schoolname]))}">图文报表</a>
                                                            </if>


                                                        </th>
                                                    </tr>
                                                </volist>

                                                </tbody>
                                                <tr>
                                                    <td colspan="10" id="pages"><div class="row"><div class="col-md-5"></div>{$page}</td>
                                                </tr>
                                            </table>
                                        </form>
                                    </div><!-- /.table-responsive -->
                                    <ul class="pages">
                                    </ul>
                                </div><!-- /span -->
                            </div><!-- /row -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.col -->
            </div><!-- /.row -->
